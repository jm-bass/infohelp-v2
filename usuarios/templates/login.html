<!DOCTYPE html>
<html class="light" lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Plataforma de Cursos de Informática Online</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        display: ["Inter", "Noto Sans", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px",
                    },
                },
            },
        };
    </script>
</head>

<body class="font-display">
    <div
        class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">
            <header class="absolute top-0 left-0 p-4">
                <div class="flex items-center gap-2 text-primary">
                    <span class="material-symbols-outlined text-3xl"> laptop_chromebook </span>
                    <span class="text-xl font-bold">CodeLearn</span>
                </div>
            </header>
            <div class="px-4 py-5 flex flex-1 justify-center items-center">
                <div class="layout-content-container flex flex-col max-w-[480px] flex-1">
                    <div class="flex flex-wrap justify-center text-center gap-3 p-4">
                        <div class="flex w-full flex-col gap-3">
                            <p
                                class="text-slate-800 dark:text-slate-200 text-4xl font-black leading-tight tracking-[-0.033em]">
                                Acesse sua conta</p>
                            <p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">
                                Plataforma de Cursos de Informática Online</p>
                        </div>
                    </div>
                    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-md p-6">
                        <div class="flex flex-col gap-4">
                            <div class="flex flex-col">
                                <label class="flex flex-col w-full">
                                    <p
                                        class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">
                                        Usuário</p>
                                    <div class="relative">
                                        <span
                                            class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">person</span>
                                        <input
                                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-600 bg-background-light dark:bg-background-dark h-14 placeholder:text-slate-400 pl-12 pr-4 py-[15px] text-base font-normal leading-normal transition-all"
                                            placeholder="seu-usuario" value="" />
                                    </div>
                                </label>
                            </div>
                            <div class="flex flex-col">
                                <label class="flex flex-col w-full">
                                    <p
                                        class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2">
                                        Senha</p>
                                    <div class="relative">
                                        <span
                                            class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">lock</span>
                                        <input
                                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-800 dark:text-slate-200 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-600 bg-background-light dark:bg-background-dark h-14 placeholder:text-slate-400 pl-12 pr-12 py-[15px] text-base font-normal leading-normal transition-all"
                                            placeholder="sua-senha" type="password" value="" />
                                        <button
                                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors">
                                            <span class="material-symbols-outlined">visibility</span>
                                        </button>
                                    </div>
                                </label>
                            </div>
                            <div class="flex justify-end mt-2">
                                <a class="text-primary hover:underline text-sm font-medium" href="#">Esqueceu sua
                                    senha?</a>
                            </div>
                            <div class="flex flex-col gap-4 mt-4">
                                <button type="submit"
                                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-slate-800 transition-all">
                                    <span class="truncate">Entrar</span>
                                </button>
                                <button
                                    class="flex items-center justify-center w-full bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg h-12 px-5 text-slate-800 dark:text-slate-200 font-medium hover:bg-slate-50 dark:hover:bg-slate-600 transition-all">
                                    <img alt="Google logo" class="w-5 h-5 mr-3"
                                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuDZqzuQHkzMvxqDNg5X8HwkaOIuMQyuz6F-oZETs_C9rWGOck3ZswmIgUJrGtV95jRulhZIDir1dD8zTbDMjhZ_jb9We-DWU1vplUFpBBrnKqsZVJstZw2dgTKbu6jBHr1KT8GYUxGKCYm-GhX3L0ZuOc_j_fd0iMang045neD1OmP6ho6r4edMRuT3V2Ro6u7iCMG0H65t3H9OMUWrEjQ034gxTd7GEyMKVfThTAHFmj95yyTjpjZQwka5qoxCEgtph4_CsIO9x1A" />
                                    <span class="truncate">Entrar com o Google</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-6">
                        <p class="text-slate-500 dark:text-slate-400">Ainda não tem uma conta? <a
                                class="text-primary hover:underline font-medium" href="#">Cadastre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
