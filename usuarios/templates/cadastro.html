<!DOCTYPE html>
<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Cadastro - Plataforma de Cursos</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div
        class="relative flex min-h-screen flex-col items-center justify-center overflow-hidden bg-background-light dark:bg-background-dark">
        <header class="absolute top-0 left-0 flex w-full items-center justify-start p-6">
            <div class="flex items-center gap-2">
                <span class="material-symbols-outlined text-primary text-3xl">laptop_chromebook</span>
                <span class="text-xl font-bold text-slate-800 dark:text-white">InfoCursos</span>
            </div>
        </header>
        <div class="relative w-full max-w-md px-4 sm:px-0">
            <div class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-lg">
                <div class="p-8">
                    <div class="mb-8 text-center">
                        <p class="text-3xl font-black text-slate-800 dark:text-white leading-tight tracking-tighter">
                            Crie sua Conta</p>
                    </div>
                    <form class="space-y-6">
                        <div>
                            <label class="mb-2 block text-sm font-medium text-slate-700 dark:text-slate-300"
                                for="username">Nome de Usuário</label>
                            <div class="relative">
                                <span
                                    class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">person</span>
                                <input
                                    class="form-input block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 py-3 pl-10 pr-3 text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:ring-primary"
                                    id="username" name="username" placeholder="seu_usuario" type="text" />
                            </div>
                        </div>
                        <div>
                            <label class="mb-2 block text-sm font-medium text-slate-700 dark:text-slate-300"
                                for="email">Seu melhor email</label>
                            <div class="relative">
                                <span
                                    class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">mail</span>
                                <input
                                    class="form-input block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 py-3 pl-10 pr-3 text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:ring-primary"
                                    id="email" name="email" placeholder="exemplo@email.com" type="email" />
                            </div>
                        </div>
                        <div>
                            <label class="mb-2 block text-sm font-medium text-slate-700 dark:text-slate-300"
                                for="password">Senha</label>
                            <div class="relative">
                                <span
                                    class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">lock</span>
                                <input
                                    class="form-input block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 py-3 pl-10 pr-10 text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:ring-primary"
                                    id="password" name="password" placeholder="********" type="password" />
                                <button
                                    class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200"
                                    type="button">
                                    <span class="material-symbols-outlined">visibility</span>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="mb-2 block text-sm font-medium text-slate-700 dark:text-slate-300"
                                for="confirm-password">Confirme sua senha</label>
                            <div class="relative">
                                <span
                                    class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">lock</span>
                                <input
                                    class="form-input block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 py-3 pl-10 pr-10 text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:ring-primary"
                                    id="confirm-password" name="confirm-password" placeholder="********"
                                    type="password" />
                                <button
                                    class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200"
                                    type="button">
                                    <span class="material-symbols-outlined">visibility</span>
                                </button>
                            </div>
                        </div>
                        <div>
                            <button
                                class="flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-base font-semibold leading-6 text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors duration-200"
                                type="submit">
                                Cadastrar
                            </button>
                        </div>
                    </form>
                    <p class="mt-8 text-center text-sm text-slate-500 dark:text-slate-400">
                        Já possui uma conta?
                        <a class="font-semibold leading-6 text-primary hover:text-primary/80" href="{% url 'login' %}">Faça login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
