{% extends "base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">
  <h1 class="text-2xl font-extrabold mb-6 text-gray-800">Cadastrar Curso</h1>
  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex justify-end gap-3">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
        Salvar
      </button>
      <a href="{% url 'listar_cursos' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-6 rounded">
        Cancelar
      </a>
    </div>
  </form>
</div>
<!-- BotÃµes adicionais para criar categoria/dificuldade -->
  <div class="flex justify-between mt-8">
    <a href="{% url 'criar_categoria' %}" class="flex-1 text-center bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded transition duration-200 mr-2">
      Nova Categoria
    </a>
    <a href="{% url 'criar_dificuldade' %}" class="flex-1 text-center bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded transition duration-200 ml-2">
      Nova Dificuldade
    </a>
  </div>
</div>
{% endblock %}
